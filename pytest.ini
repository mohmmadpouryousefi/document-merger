[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take more than 5 seconds to run
    pdf: Tests specifically for PDF functionality
    excel: Tests specifically for Excel functionality
    error: Tests for error handling and edge cases
    performance: Performance and benchmark tests

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    docs

# Python path modifications
pythonpath = .

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
